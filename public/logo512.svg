    <circle cx="170" cy="369" r="20" />
    <circle cx="342" cy="369" r="20" />
    <circle cx="374" cy="143" r="20" />
    <circle cx="374" cy="369" r="14" />
    
    <!-- Circuit lines -->
    <rect x="128" y="143" width="40" height="10" />
    <rect x="374" y="143" width="40" height="10" />
    <rect x="128" y="369" width="40" height="10" />
    <rect x="374" y="369" width="40" height="10" />
  </g>
  
  <!-- Sparkles -->
  <circle cx="128" cy="200" r="8" fill="white" opacity="0.8" />
  <circle cx="384" cy="256" r="8" fill="white" opacity="0.8" />
  <circle cx="154" cy="312" r="8" fill="white" opacity="0.8" />
  
