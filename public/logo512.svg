  <line x1="256" y1="412" x2="256" y2="397" stroke="white" stroke-width="2" opacity="0.6" />
  
  <circle cx="100" cy="256" r="5" fill="white" opacity="0.6" />
  <circle cx="412" cy="256" r="5" fill="white" opacity="0.6" />
  <line x1="100" y1="256" x2="115" y2="256" stroke="white" stroke-width="2" opacity="0.6" />
  <line x1="412" y1="256" x2="397" y2="256" stroke="white" stroke-width="2" opacity="0.6" />
